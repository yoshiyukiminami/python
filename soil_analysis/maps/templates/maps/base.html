{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>地図</title>

    {% block css %}{% endblock %}

    <!-- bootstrap and css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'maps/css/base.css' %}">

    <!-- googlemap api -->
    <script>
        const locationPins = JSON.parse('{{ location_pins|safe }}');
    </script>
    <script defer src="{% static 'maps/js/maps.js' %}"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6roBW6Rh_VGhKmk1IscSyqsZWnIqzz_s&libraries=places&callback=mapLoaded"></script>

    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'maps/c_m.ico' %}">
</head>
<body>
    <h1></h1>
    <div class="container">
        <header>
            {% block header %}{% endblock %}
        </header>
        <div id="main">
            {% block content %}{% endblock %}
        </div>
        <footer class="footer">
            <p class="text-muted">©2023 agsoil.</p>
        </footer>
    </div>
</body>

</html>
